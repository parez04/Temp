<title>Counter testing</title>
<link rel="stylesheet" href="Font.css">
<script>

a=0;

function count()
{ 
a++;
document.getElementById("numbers").innerHTML=a;
}
function closeWindow()
{
   numbers.innerHTML=0;
     a=0;

}
   
</script>

<button onclick="closeWindow()">Click to zero</button>
<h1 id="numbers">0</h1>
</body>
